<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>clearInterval</button>
    <script>
      (function () {
        let timeId;
        const clearIntervalElem = document.querySelector("button");

        timeId = setInterval(() => {
          console.log("haha");
        }, 100);

        clearIntervalElem.addEventListener("click", () => {
          clearInterval(timeId);
        });
      })();
    </script>
  </body>
</html>
